<ion-header>

  <ion-navbar>
    <ion-title>Map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-fab top right>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab>
        <ion-icon name="disc"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="basket"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="calendar"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab top left>
    <button ion-fab mini>
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
    <ion-fab-list side="right">
      <button ion-fab>
        <ion-icon name="help-buoy"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="basket"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="calendar"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  <div #map id="map"></div>

</ion-content>
