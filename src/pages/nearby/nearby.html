<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-col left text-left>
        <button ion-button icon-only clear>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-col>
      <ion-col center text-center>
        <img src="../../assets/imgs/logo.png" width="40px" height="40px" />
      </ion-col>
      <ion-col right text-right>
        <button ion-button icon-only clear (click)="more($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-3 align="center" (click)="filterOut('Babysitting')">
        <ion-icon color="positive" name="egg" style="zoom:1.5;" isActive="{{visibleBabysitting}}"></ion-icon>
        <br> Babysitting
      </ion-col>
      <ion-col col-3 align="center">
        <ion-icon color="positive" name="basket" style="zoom:1.5;" isActive="false"></ion-icon>
        <br> Food
      </ion-col>
      <ion-col col-3 align="center" (click)="filterOut('Groups')">
        <ion-icon color="positive" name="calendar" style="zoom:1.5;" isActive="{{visibleGroups}}"></ion-icon>
        <br> Groups
      </ion-col>
      <ion-col col-3 align="center">
        <ion-icon color="positive" name="home" style="zoom:1.5;" isActive="false"></ion-icon>
        <br> Shelter
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let item of filterItems" >
    <img src="{{item.img}}" />
    <ion-card-content>
      <ion-card-title>
        {{item.title}}
      </ion-card-title>
      <p>
        {{item.content}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
