<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <br>
  <br>
  <button ion-button full block icon-left color="facebook" (click)="fbSignIn()">
    <ion-icon name="logo-facebook"></ion-icon>
    Sign in with Facebook
  </button>

  <form (submit)="register(user)">
    <ion-list inset style="display:inline">
      <ion-item-group>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input clearInput=true type="email" [(ngModel)]="user.userName" name="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input clearInput=true type="password" min="6" max="16" [(ngModel)]="user.password" name="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Confirm Password</ion-label>
          <ion-input clearInput=true type="password" min="6" max="16" [(ngModel)]="user.confirmPassword" name="password" placeholder="Confirm Password"></ion-input>
        </ion-item>
      </ion-item-group>
    </ion-list>
    <button [disabled]="!terms" ion-button full block color="white" type="submit">
      Create Account
    </button>
  </form>

  <br>
  <br>
  <ion-list no-lines>
    <ion-item>
      <ion-label>I agree to Terms</ion-label>
      <ion-toggle checked={{terms}} [(ngModel)]="terms"></ion-toggle>
    </ion-item>
    <button ion-button block clear color="secondary" (click)="openTerms()">
      See Terms & Conditions
    </button>
  </ion-list>

</ion-content>
